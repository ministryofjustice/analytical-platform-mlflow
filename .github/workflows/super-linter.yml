---
name: ü¶ù Super Linter

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  super-linter:
    name: Super Linter
    permissions:
      contents: read
      packages: read
      statuses: write
    uses: ministryofjustice/analytical-platform-github-actions/.github/workflows/reusable-super-linter.yml@8fb2a9ef59f5f62359b03ec3ef1b31aaa433150c # v4.4.0
    with:
      # VALIDATE_CHECKOV: false # Disabling while in discovery
      # VALIDATE_KUBERNETES_KUBECONFORM is set to false as it cannot process Helm charts
      super-linter-variables: |
        {
          "VALIDATE_CHECKOV": false,
          "VALIDATE_KUBERNETES_KUBECONFORM": false
        }
