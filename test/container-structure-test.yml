---
schemaVersion: 2.0.0

containerRunOptions:
  user: "analyticalplatform"

commandTests:
  - name: "ubuntu"
    command: "grep"
    args: ["DISTRIB_RELEASE", "/etc/lsb-release"]
    expectedOutput: ["DISTRIB_RELEASE=24.04"]

  - name: "whoami"
    command: "whoami"
    expectedOutput: ["analyticalplatform"]

  - name: "user"
    command: "id"
    args: ["--user", "analyticalplatform"]
    expectedOutput: ["1001"]

  - name: "groups"
    command: "id"
    args: ["--groups", "analyticalplatform"]
    expectedOutput: ["1001"]

  - name: "python"
    command: "python3"
    args: ["--version"]
    expectedOutput: ["Python 3.12.3"]

  - name: "pip"
    command: "pip"
    args: ["--version"]
    expectedOutput: ["pip 24.0"]

  - name: "mlflow"
    command: "mlflow"
    args: ["--version"]
    expectedOutput: ["mlflow, version 2.15.1"]

fileExistenceTests:
  - name: "/mlflow"
    path: "/mlflow"
    shouldExist: true

  - name: "/mlflow/auth.ini"
    path: "/mlflow/auth.ini"
    shouldExist: true

  - name: "/usr/local/bin/entrypoint.sh"
    path: "/usr/local/bin/entrypoint.sh"
    shouldExist: true

  - name: "/usr/local/bin/healthcheck.sh"
    path: "/usr/local/bin/healthcheck.sh"
    shouldExist: true
